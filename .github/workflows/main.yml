name: Clean Data

on:
  push:
    paths:
      - '**.csv'
      - '**.xlsx'

jobs:
  clean_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13' 

      - name: Install dependencies
        run: pip install -r requirements.txt  

      - name: Get the latest uploaded file
        id: get-file
        run: echo "FILE_NAME=$(git diff --name-only HEAD^ HEAD | grep -E '\.csv|\.xlsx')" >> $GITHUB_ENV

      - name: Debug
        run: echo "Detected File: ${{env.FILE_NAME}}"

      - name: Run cleaning script
        run: python clean.py
        env:
         FILE_NAME: ${{ env.FILE_NAME }}


