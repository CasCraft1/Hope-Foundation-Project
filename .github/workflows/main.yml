name: Run clean.py

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'  

      - name: Run clean.py
        run: python clean.py
